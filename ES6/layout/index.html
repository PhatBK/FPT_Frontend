<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo</title>
	<link rel="stylesheet" href="css.css">
	<link rel="stylesheet" type="text/css" href="css-me.css">
</head>
<body>
	<section class="transitions">
		<div class="image">
			<img src="anh.jpg" alt="">
		</div>
	</section>
	<section class="todoapp">
		<div>
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" value="">
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox" checked="">
				<ul class="todo-list">
					<li class="">
						<div class="view">
							<input class="toggle" type="checkbox" checked="">
							<label>php</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="php">
					</li>
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked="">
							<label>java</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="java">
					</li>
					<li class="">
						<div class="view">
							<input class="toggle" type="checkbox" checked="">
							<label>js</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="js">
					</li>
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>3</strong>
					<span> </span>
					<span>items</span>
					<span> left</span>
				</span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li><span> </span>
					<li>
						<a href="#/active" class="">Active</a>
					</li><span> </span>
					<li>
						<a href="#/completed" class="">Completed</a>
					</li>
				</ul>
			</footer>
		</div>
	</section>
	
</body>
</html>
